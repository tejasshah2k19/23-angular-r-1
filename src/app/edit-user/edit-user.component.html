 

 
<div class="container"> 
    <div class="row" *ngIf="userId.length != 0">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="form-group"> 
             Email : <input type="text" [(ngModel)]="email" class="form-control" />  
            </div>

            <div class="form-group">

                FirstName : <input type="text" [(ngModel)]="firstName" class="form-control" /><br>
            
            </div>
            <button class="btn btn-primary" (click)="updateUser()">Update User</button>
            <br><br>    
        </div>

        <div class="col-md-4"></div>

    </div>

</div>
